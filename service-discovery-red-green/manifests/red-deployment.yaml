---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: echocolor_red
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echocolor
      color: red
  template:
    metadata:
      labels:
        app: echocolor
        color: red
    spec:
      containers:
        - name: pinger
          image: reselbob/echocolor:v0.1
          ports:
            -
              containerPort: 3000
          env:
            - name: ECHO_COLOR_ECHO
              value: RED